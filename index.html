<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>carousel</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/img-1.jpg" alt="img1">
            <img src="images/img-2.jpg" alt="img2">
            <img src="images/img-3.jpg" alt="img3">
            <img src="images/img-4.jpg" alt="img4">
            <img src="images/img-5.jpg" alt="img5">
            <img src="images/img-6.jpg" alt="img6">
            <img src="images/img-7.jpg" alt="img7">
            <img src="images/img-8.jpg" alt="img8">
            <img src="images/img-9.jpg" alt="img9">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="./main.js"></script>
</body>
</html>
